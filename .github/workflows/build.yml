name: build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable/**

jobs:
  image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@stable/zed
        with:
          repository: openstack/barbican
          ref: 07f0a8cdb375ee438e409e943b9a30bf20a9aa45

      - uses: vexxhost/docker-atmosphere/.github/actions/build-image@stable/zed
        with:
          image-name: barbican
          base-image-tag: zed
          build-contexts: barbican=openstack/barbican
          push: ${{ github.event_name != 'pull_request' }}
