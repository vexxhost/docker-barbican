name: build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable/**

jobs:
  image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@stable/2024.2
        with:
          repository: openstack/barbican
          ref: b5841df387e5ab38caf173950a1d98ab37a51453

      - uses: vexxhost/docker-atmosphere/.github/actions/build-image@stable/2024.2
        with:
          image-name: barbican
          build-contexts: barbican=openstack/barbican
          push: ${{ github.event_name != 'pull_request' }}
