name: build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable/**

jobs:
  image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
      pull-requests: write
    steps:
      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@main
        with:
          repository: openstack/barbican
          ref: bbc7d50b3640d13d0ae34d04135066703d4fb62f # master

      - uses: vexxhost/docker-atmosphere/.github/actions/build-image@main
        with:
          image-name: barbican
          build-contexts: barbican=openstack/barbican
          push: ${{ github.event_name != 'pull_request' }}
