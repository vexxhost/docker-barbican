name: build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable/**

jobs:
  image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@main
        with:
          repository: openstack/barbican
          ref: 42b4c41831408a8e323fec3c8983b5c793b64874

      - uses: vexxhost/docker-atmosphere/.github/actions/build-image@main
        with:
          image-name: barbican
          build-contexts: barbican=openstack/barbican
          push: ${{ github.event_name != 'pull_request' }}
